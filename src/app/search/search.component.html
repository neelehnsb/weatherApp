<!-- src/app/search/search.component.html -->
<div class="p-4 bg-gray-100 min-h-screen flex justify-center items-center">
    <div class="max-w-md w-full bg-white p-6 rounded-lg shadow-md">
      <h1 class="text-2xl font-semibold mb-4">Weather App</h1>
      <div class="flex">
        <input
          class="flex-grow mr-2 px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500"
          type="text"
          placeholder="Enter location"
          [(ngModel)]="location"
        />
        <button
          class="px-6 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 focus:outline-none"
          (click)="searchLocation()"
        >
          Search
        </button>
      </div>
    </div>
  </div>
